<div nz-row nzType="flex">
    <div nz-col nzXs="24" nzSm="24" nzMd="20" nzLg="20" nzXl="12" nzSpan="12">

        <div class="formname">{{ formTitle }}</div>
    </div>

    <div nz-col nzXs="24" nzSm="24" nzMd="4" nzLg="4" nzXl="12"
        style="display: flex;justify-content: flex-end;gap:5px">
        <div style="display: flex;gap:10px">
            <button
                style="margin:0px 3xp"
                nz-button
                nzTooltipTitle="Excel"
                nzTooltipPlacement="top"
                nz-tooltip
                nzType="primary"
                (click)="importInExcel()"
                [nzLoading]="exportLoading">
                <i nz-icon nzType="file-excel" nzTheme="outline"></i>
            </button>
            <button
                style="margin:0px 3xp"
                nz-button
                nzTooltipTitle="Filter"
                nzTooltipPlacement="top"
                nz-tooltip
                [nzType]="isFilterApplied"
                (click)="showFilter()">
                <i nz-icon nzType="filter"></i>
            </button>
        </div>
        <form nz-form [nzLayout]="'inline'">

            <nz-form-item class="Changeformitm">
                <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                    <input type="text" name="webbannersearch"
                        (keyup)="keyup($event)" [(ngModel)]="searchText"
                        nz-input
                        placeholder="Search " />
                </nz-input-group>
                <ng-template #suffixIconButton>
                    <button nz-button nzType="primary" (click)="search()"
                        nzSearch><i nz-icon
                            nzType="search"></i></button>
                </ng-template>
            </nz-form-item>
        </form>
    </div>

</div>

<div nz-row>
    <div nz-col nzSpan="24">
        <div class="filter {{ filterClass }}">
            <div class="filter-box">
                <form nz-form>
                    <div nz-row>

                        <div nz-col nzSpan="8">
                            <nz-form-item class="Changeformitm">
                                <nz-form-label nzNoColon>Residence Type</nz-form-label>
                                <nz-form-control>
                                    <nz-select
                                        nzShowSearch
                                        nzAllowClear
                                        [nzMaxTagCount]="2"
                                        nzPlaceHolder="Select Residence Type "
                                        name="Residence Type"
                                        nzMode="multiple"
                                        [(ngModel)]="RESIDENCE_TYPE_IDD">
                                        <nz-option
                                            *ngFor="let type of ResidenceTypelist"
                                            [nzValue]="type.ID"
                                            [nzLabel]="type.TYPE">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="8">
                            <nz-form-item class="Changeformitm">
                                <nz-form-label nzNoColon>Area Name</nz-form-label>
                                <nz-form-control>
                                    <nz-select
                                        name="AREA_ID"
                                        [(ngModel)]="AREA_ID"
                                        nzAllowClear
                                        nzShowSearch
                                        [nzMaxTagCount]="2"
                                        nzMode="multiple"
                                        nzPlaceHolder="Select Area">
                                        <nz-option
                                            *ngFor="let area of areaList"
                                            [nzValue]="area.ID"
                                            [nzLabel]="area.NAME">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="8">
                            <nz-form-item class="Changeformitm">
                                <nz-form-label nzNoColon>Caretaker Name</nz-form-label>
                                <nz-form-control>
                                    <nz-select name="CARETAKER_ID" nzMode="multiple" [(ngModel)]="CARETAKER_ID" nzAllowClear nzShowSearch
                                    nzPlaceHolder="Select Caretaker Name" >
                                    <nz-option  *ngFor="let user of users;" [nzValue]="user.USER_ID"
                                        [nzLabel]="user.USER_NAME">
                                    </nz-option>
                                </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="8"
                            style="display: flex;gap: 12px;margin-top: 15px;">
                            <button nz-button [nzLoading]="isSpinning"
                                nzType="primary"
                                class="flexicons" (click)="applyFilter()">
                                <i nz-icon nzType="filter"></i>Apply Filter
                            </button>
                            <button nz-button nzType="primary" class="flexicons"
                                [nzLoading]="isSpinning"
                                (click)="clearFilter()">
                                <i nz-icon nzType="close"></i>Clear filter
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div nz-row>
    <div nz-col nzSpan="24">
        <nz-table class="my-scroll no-wrap1" nzBordered #Flatvacanttable
            nzShowSizeChanger [nzFrontPagination]="false"
            [nzData]="dataList" [nzLoading]="loadingRecords" [nzSize]="'small'"
            [nzTotal]="totalRecords"
            [nzScroll]="{ y: '400px' }" [(nzPageIndex)]="pageIndex"
            [(nzPageSize)]="pageSize"
            (nzPageIndexChange)="search()" (nzPageSizeChange)="search(true)"
            (nzQueryParams)="sort($event)">

            <thead>
                <tr>
                    <th nzColumnKey="{{ 'RESIDENCE_TYPE_NAME' }}"
                        nzWidth="150px"
                        [nzSortFn]="true"
                        style="font-weight: bold; text-align: center;">Residence
                        Type</th>
                    <th nzColumnKey="{{ 'CARETAKER_NAME' }}" nzWidth="180px"
                        [nzSortFn]="true"
                        style="font-weight: bold; text-align: center;">Caretaker Name</th>
                    <th nzColumnKey="{{ 'AREA_NAME' }}" nzWidth="180px"
                        [nzSortFn]="true"
                        style="font-weight: bold; text-align: center;">Area</th>
                    <th nzColumnKey="{{ 'COUNT' }}" nzWidth="100px"
                        [nzSortFn]="true"
                        style="font-weight: bold; text-align: center;">Count</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of Flatvacanttable.data">
                    <td style="text-align: center;white-space: pre-line; " *ngIf="data!=undefined">{{data['RESIDENCE_TYPE_NAME']}}</td>
                  
                    <td style="text-align: center;white-space: pre-line; " *ngIf="data!=undefined">{{data['CARETAKER_NAME']}}</td>
                    <td style="text-align: center;white-space: pre-line; " *ngIf="data!=undefined">{{data['AREA_NAME']}}</td>
                    <td style="text-align: center;white-space: pre-line; " *ngIf="data!=undefined">{{data['COUNT']}}</td>

                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
