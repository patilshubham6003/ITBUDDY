<div>
    <form nz-form #websitebannerPage="ngForm">
        <nz-spin [nzSpinning]="isSpinning">
            <div nz-row>


                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon> Residance Type </nz-form-label>
                        <nz-form-control nzHasFeedback nzErrorTip=" Please Select Correct Residence">
                            <nz-select name="Residence" nzAllowClear [nzLoading]="abc" nzShowSearch maxlength="256"
                                style="width: 100%" [(ngModel)]="data.RESIDENCE_TYPE_ID"
                                nzPlaceHolder=" Select Residence" required>
                                <nz-option *ngFor="let item of Residence" [nzLabel]="item.TYPE" [nzValue]="item.ID">
                                </nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </div>

                <!-- <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon> Quarter </nz-form-label>
                        <nz-form-control nzHasFeedback nzErrorTip=" Please Select Correct Quarter">
                            <nz-select name="Quarter" nzAllowClear nzShowSearch maxlength="256" style="width: 100%"
                                [(ngModel)]="data.QUARTER_ID" nzPlaceHolder=" Select Quarter" required>
                                <nz-option *ngFor="let item of Quarter" [nzLabel]="item.NAME" [nzValue]="item.ID">
                                </nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </div> -->

                <div nz-col nzXs="24" nzSm="24" nzMd="4" nzLg="24" nzXl="24" nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon> Amount </nz-form-label>
                        <nz-form-control nzHasFeedback nzErrorTip=" Please Enter Correct  Amount  ">
                            <input nz-input name="paybill" (keypress)="onlynumdot($event)" [(ngModel)]="data.AMOUNT"
                                maxlength="128" required />
                        </nz-form-control>
                    </nz-form-item>
                </div>

                <div nz-col nzXs="8" nzSm="8" nzMd="4" nzLg="8" nzXl="8" nzSpan="8">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon> Seq. No. </nz-form-label>
                        <nz-form-control>
                            <!-- <nz-input-number name="unitseq"  style="width: 100%;"  [(ngModel)]="data.SEQUENCE_NO" [nzMin]="1"  [nzStep]="1" (keypress)="omit($event)" required></nz-input-number> -->
                            <input nz-input name="unitseq" style="width: 100%;" [(ngModel)]="data.SEQUENCE_NO"
                                (keypress)="omit($event)" maxlength="5" required />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzXs="24" nzSm="24" nzMd="4" nzLg="6" nzXl="12" nzSpan="8">
                    <nz-form-item style="margin-left: 20px;">
                        <nz-form-label nzNoColon>Status</nz-form-label>

                        <nz-form-control>
                            <nz-switch name="status" nzCheckedChildren="Yes" nzUnCheckedChildren="No"
                                [(ngModel)]="data.STATUS"></nz-switch>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </nz-spin>
    </form>
    <div class="footer">
        <button type="button" nz-button (click)="close(websitebannerPage)" class="ant-btn" style="margin-right: 8px">
            <span>Cancel</span>
        </button>
        <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data.ID" nz-button nz-dropdown
            [nzDropdownMenu]="menu" [nzLoading]="isSpinning" (click)="save(false,websitebannerPage)">
            <span>Save & Close</span>
        </button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item class="menuc" style="border-radius: 4px; background-color: #40a9ff">
                    <a style="color: white" (click)="save(true,websitebannerPage)">Save & New</a>
                </li>
            </ul>
        </nz-dropdown-menu>
        <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data.ID"
            (click)="save(false,websitebannerPage)">
            <span>Update & Close</span>
        </button>
    </div>

    <div class="header">
        <button type="button" nz-button (click)="close(websitebannerPage)" class="ant-btn" style="margin-right: 8px">
            <i nz-icon nzType="close" nzTheme="outline"></i>
        </button>
    </div>
</div>
