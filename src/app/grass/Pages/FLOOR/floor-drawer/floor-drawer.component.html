<div>
  <form nz-form #websitebannerPage="ngForm">
    <nz-spin [nzSpinning]="isSpinning">
      <div nz-row class="my-box">

        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon>Building Name</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Please Select Building Name">
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Please Select Building Name " name="Building Name"
                [(ngModel)]="data.BUILDING_ID" required>
                <nz-option *ngFor="let data of BuildingName" [nzValue]="data.ID" [nzLabel]="data.NAME">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon>Floor Name</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Please Enter Floor Name">
              <input nz-input name="Floor Name" required [(ngModel)]="data.NAME" maxlength="256" required
                placeHolder="Enter Floor Name" />
            </nz-form-control>
            <span *ngIf="data.NAME" style="color: red; font-size: 12px;">{{data.NAME.length}}/256</span>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon>Quarter No.</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Please Enter Quarter No.">
              <input nz-input autocomplete="off" name="QuarterNog" type="text" maxlength="5"
                [(ngModel)]="data.NO_OF_FLATS" placeHolder="Enter Quarter No." required />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired nzNoColon>Sequence No</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Please Enter Sequence No">
              <input nz-input autocomplete="off" name="sequenceNo" (keypress)="omit($event)" type="text"
                [(ngModel)]="data.SEQUENCE_NO" placeHolder="Enter Sequence No" required />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzNoColon>Short Code</nz-form-label>
            <nz-form-control>
              <input nz-input name="short_code" type="text" [(ngModel)]="data.SHORT_CODE" maxlength="8"
                placeHolder="Enter Short Code" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzNoColon>Status</nz-form-label>
            <nz-form-control>
              <nz-switch name="status" [(ngModel)]="data.STATUS"></nz-switch>
            </nz-form-control>
          </nz-form-item>
        </div>

      </div>

    </nz-spin>
  </form>

  <div class="footer">
    <button type="button" nz-button (click)="close(websitebannerPage)" class="ant-btn" style="margin-right: 8px">
      <span>Cancel</span>
    </button>
    <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data.ID" nz-button nz-dropdown [nzDropdownMenu]="menu"
      [nzLoading]="isSpinning" (click)="save(false, websitebannerPage)">
      <span>Save & Close</span>
    </button>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item class="menuc" style="border-radius: 4px; background-color: #40a9ff">
          <a style="color: white" (click)="save(true, websitebannerPage)">Save & New</a>
        </li>
      </ul>
    </nz-dropdown-menu>
    <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data.ID"
      (click)="save(false, websitebannerPage)">
      <span>Update & Close</span>
    </button>
  </div>

  <div class="header">
    <button type="button" nz-button (click)="close(websitebannerPage)" class="ant-btn" style="margin-right: 8px">
      <i nz-icon nzType="close" nzTheme="outline"></i>
    </button>
  </div>
</div>
