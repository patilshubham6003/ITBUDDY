<section *ngIf="fcount==1 && benefit!=''" id="services" class="about1" style="padding-bottom: 50px;">
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="section-title" style="padding-top: 34px;padding-bottom: 10px;" data-aos="fade-up">
      <h2 style="font-weight: 500;">Benefits</h2>
    </div>
    <div class="row align-items-xl-center">
      <div class="col-xl-12 col-md-12 col-lg-12 col-12 col-sm-12">
        <div class="row gy-4 icon-boxes1">
          <div class="col-md-6 col-xl-6 col-lg-6 col-12 col-sm-12" data-aos="fade-up" data-aos-delay="200"
            *ngFor="let ser of benefit">
            <div class="icon-box1">
              <div class="row">
                <div class="col-md-2 col-xl-2 col-lg-2 col-12 col-sm-12" *ngIf="benefit!=undefined">
                  <img src="{{retrieveimgUrl}}benefit/{{ser.IMG_URL}}" height="50" width="100%" alt="service">
                </div>
                <div class="col-md-10 col-xl-10 col-lg-10 col-12 col-sm-12" style="align-self: center;">
                  <h3 *ngIf="benefit!=undefined" class="limit1">{{ser.NAME}}</h3>
                </div>
              </div>
              <p *ngIf="benefit!=undefined" class="limit">{{ser.DESCRIPTION}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section *ngIf="fcount>=3 && benefit!=''" id="services" class="about1" style="padding-bottom: 5px;">
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="section-title" style="padding-top: 34px;padding-bottom: 10px;" data-aos="fade-up">
      <h2>Benefits</h2>
    </div>
    <div class="row align-items-xl-center">
      <div class="col-xl-12 col-md-12 col-lg-12 col-12 col-sm-12">
        <div class="row gy-4 icon-boxes1">
          <ngx-slick-carousel *ngIf="benefit.length>0" #slickModal="slick-carousel" [config]="benefitsettings"
            class="banner-slider" id="bannerSlider">
            <div *ngFor="let ser of benefit" ngxSlickItem class="single-banner"
              class="col-lg-6 col-xl-6 col-md-6 col-12 col-sm-12">
              <div class="container">
                <div class="icon-box1" style="margin-top: 10px;">
                  <div class="row">
                    <div class="col-md-2 col-xl-2 col-lg-2 col-12 col-sm-12" *ngIf="benefit!=undefined">
                      <img src="{{retrieveimgUrl}}benefit/{{ser.IMG_URL}}" height="50" width="100%" alt="service">
                    </div>
                    <div class="col-md-10 col-xl-10 col-lg-10 col-12 col-sm-12" style="align-self: center;">
                      <h3 *ngIf="benefit!=undefined" class="limit1">{{ser.NAME}}</h3>
                    </div>
                  </div>
                  <p *ngIf="benefit!=undefined" class="limit">{{ser.DESCRIPTION}}</p>
                </div>
              </div>
            </div>
          </ngx-slick-carousel>
        </div>
      </div>
    </div>
  </div>
</section>
