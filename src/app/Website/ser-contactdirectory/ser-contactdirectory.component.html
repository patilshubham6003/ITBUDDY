<section id="contact" class="contact" style="background-color: white;padding-top: 45px; padding-bottom: 45px;">
  <div class="container">
    <div class="section-title" data-aos="fade-up" style="padding-bottom: 40px;padding-top: 0px;">
      <h2 style="padding-bottom: 0px; margin-bottom: 0px">Contact Directory</h2>
    </div>
    <div class="row">
      <div class="col-12 mb-3 mb-lg-12 col-sm-12 col-md-12">
        <div class="overflow-hidden card table-nowrap table-card">
          <!-- fscroll -->
          <div class="table-responsive"> 
            <table class="table mb-0">
              <thead class="small text-uppercase bg-body text-muted">
                <tr>
                  <th style="font-size: 16px;">Service</th>
                  <th style="font-size: 16px;">Employee Name</th>
                  <th style="font-size: 16px;">Designation</th>
                  <th style="font-size: 16px;">Office</th>
                  <th style="font-size: 16px;">Mobile No.</th>
                  <th style="font-size: 16px;">Email ID</th>
                </tr>
              </thead>
              <tbody>
                <tr class="align-middle" *ngFor="let data of contactdirecto">
                  <td *ngIf="contactdirecto!=undefined">{{data.SERVICE_TITLE}}</td>
                  <td> <span class="d-inline-block align-middle" *ngIf="contactdirecto!=undefined">{{data.NAME}}</span>
                  </td>
                  <td><span *ngIf="contactdirecto!=undefined">{{data.DESIGNATION}}</span></td>
                  <td *ngIf="contactdirecto!=undefined">{{data.OFFICE_NAME}}</td>
                  <td *ngIf="contactdirecto!=undefined">{{data.MOBILE_NO}}</td>
                  <td *ngIf="contactdirecto!=undefined">{{data.EMAIL_ID}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="videocount<=0">
      <div class="col-12 col-sm-12 col-lg-12 col-xl-12 col-md-12"
        style="text-align: center; height: 68px;margin-top: 70px;">
        <h1 style="color: #006699;font-size: 25px;">Data Not Found</h1>
      </div>
    </div>
  </div>
</section>
