<app-headermenu *ngIf="!isSpinning" (getAllFilter)="AllFilters()"></app-headermenu>
<div class="row" style="width: 100%" *ngIf="isSpinning">
  <div class="col-12" style="text-align: center; margin-top: 10%">
    <div v-if="loading" class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
<main *ngIf="!isSpinning" id="main">
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="breadcrumb-hero" style="padding: 10px;">
      <div class="container">
        <div class="breadcrumb-hero">
          <h2 style="font-weight: 500;color: white;">FAQ</h2>
          <ol>
            <li><a routerLink="/" style="text-decoration: None;color: white;">Home</a></li>
            <li>FAQ</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section id="blog" class="blog" style="padding-top: 40px;padding-bottom: 40px;">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-lg-3">
          <div class="sidebar" style="margin: 0px;">
            <h3 class="sidebar-title" style="display: flex;justify-content: space-between;font-weight: 600;">
              <span>Categories</span>
            </h3>
            <hr>
            <ul class="nav nav-tabs nav-tabs-custom faq-tab-box" id="pills-tab" role="tablist">
              <li style="width: 100%" class="nav-item" role="presentation" (click)="getfaq()">
                <button [ngClass]="
                                  showcolor1 == 1 ? 'nav-link active' : 'nav-link '
                                " id="pills-genarel-tab" style="text-align: left" data-bs-toggle="pill"
                  data-bs-target="#pills-genarel" type="button" role="tab" style="text-align: justify !important"
                  aria-controls="pills-genarel" aria-selected="true">
                  <span class="font-size-16" style="color: black;font-weight: 500;">All</span>
                </button>
              </li>

              <li style="width: 100%" class="nav-item" *ngFor="let data of faqhead; let i = index; let j = index"
                role="presentation">
                <button *ngIf="data.IS_PARENT==1" (click)="subheadget(data.ID,i,j,data)"
                  [ngClass]="showcolor == j ? 'nav-link active' : 'nav-link '" id="pills-genarel-tab"
                  style="text-align: left" data-bs-toggle="pill" data-bs-target="#pills-genarel" type="button"
                  role="tab" aria-controls="pills-genarel" aria-selected="true">
                  <span class="font-size-16" style="
                                    color: black;font-weight: 500;
                                    font-family: 'Poppins', sans-serif !important;
                                  ">{{ data.NAME }}</span>
                </button>
                <ul *ngIf="vieweChild == j" style="list-style-type: none;">
                  <li *ngFor="let childCategory of faqheadd; let childIndex = index; let ch=index">
                    <button [ngClass]="ch == showcolor11 ? 'nav-link active' : 'nav-link '" style="text-align: left;"
                      (click)="getheadfaqqs(data.ID, i, childCategory.ID, childIndex)" *ngIf="vieweChild == j"
                      data-bs-toggle="pill" data-bs-target="#pills-genarel" type="button" role="tab"
                      aria-controls="pills-genarel" aria-selected="true">
                      <span class="font-size-16" style="color: black; font-family: 'Poppins', sans-serif !important;">
                        {{ childCategory.NAME }}
                      </span>
                    </button>
                  </li>
                </ul>

              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-9 entries">
          <div class="container">
            <div class="row">
              <div class="col-12 col-lg-12" style="padding-left: 0px;padding-right: 0px;">
                <div class="card">
                  <div class="card-body">
                    <div class="fm-search">
                      <div class="mb-0">
                        <div class="input-group input-group-lg" *ngIf="!shochildboolean">
                          <span *ngIf="!showx" (click)="searchfaq(searchText)"
                            class="input-group-text bg-transparent"><i class="fa fa-search"></i></span>
                          <span *ngIf="showx" (click)="searchfaq1()" class="input-group-text bg-transparent"><i
                              class="bi bi-x"></i></span>
                          <input autocomplete="off" placeholder="Search FAQ" class="form-control" name="fsearchh"
                            (keyup)="searchfaq(searchText)" [(ngModel)]="searchText">
                        </div>
                        <div class="input-group input-group-lg" *ngIf="shochildboolean">
                          <span *ngIf="!showx" (click)="searchfaqq1(searchText)"
                            class="input-group-text bg-transparent"><i class="fa fa-search"></i></span>
                          <span *ngIf="showx" (click)="searchfaq11()" class="input-group-text bg-transparent"><i
                              class="bi bi-x"></i></span>
                          <input autocomplete="off" placeholder="Search FAQ" class="form-control" name="fsearchh"
                            (keyup)="searchfaqq1(searchText)" [(ngModel)]="searchText">
                        </div>
                      </div>
                    </div>
                    <section id="portfolio" class="portfolio fscroll" style="margin-top: 25px;padding-bottom: 10px;">
                      <div class="container">
                        <div class="row" *ngIf="faqs!=null">
                          <div class="col-lg-12" style="cursor: pointer">
                            <div class="accordion" *ngFor="let data of faqs; let i = index"
                              [attr.id]="'accordionExample' + i" style="margin-bottom: 10px;">
                              <div class="accordion-item">
                                <h2 class="accordion-header" [attr.id]="'heading' + i">
                                  <button style="
                                                                font-size: 14px;
                                                                font-family: 'Poppins', sans-serif !important;
                                                              " class="accordion-button" type="button"
                                    [attr.data-bs-toggle]="'collapse' + i" [attr.data-bs-target]="'#collapse' + i"
                                    [attr.aria-expanded]="
                                                                activeIndex === i ? 'true' : 'false'
                                                              " [attr.aria-controls]="'collapse' + i"
                                    (click)="toggleAccordion(i)">
                                    <span class="accordion-text" style="text-align: justify;">{{ data.QUESTION }}</span>
                                    <span class="arrow-icon"
                                      [ngClass]="{'bi bi-chevron-up': activeIndex === i, 'bi bi-chevron-down': activeIndex !== i}"></span>
                                  </button>
                                </h2>
                                <div [attr.id]="'collapse' + i" class="accordion-collapse collapse"
                                  [class.show]="activeIndex === i" [attr.aria-labelledby]="'heading' + i"
                                  [attr.data-bs-parent]="'#accordionExample' + i">
                                  <div class="accordion-body"
                                    style="
                                                                font-size: 13px;
                                                                font-family: 'Poppins', sans-serif !important;text-align: justify;">
                                    {{ data.ANSWER }}
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row" *ngIf="faqs=='' || faqs==null" style="width: 100%;">
                          <div class="col-12 col-sm-12 col-lg-12 col-xl-12 col-md-12"
                            style="text-align: center; height: 130px;margin-top: 100px;">
                            <h3 style="color: #006699;">Data Not Found</h3>
                          </div>
                        </div>
                      </div>
                    </section>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer *ngIf="!isSpinning"></app-footer>
