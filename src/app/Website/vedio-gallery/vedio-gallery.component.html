<app-headermenu *ngIf="!isSpinning" (getAllFilter)="AllFilters()"></app-headermenu>
<div class="row" style="width: 100%" *ngIf="isSpinning">
  <div class="col-12" style="text-align: center; margin-top: 10%">
    <div v-if="loading" class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
<main *ngIf="!isSpinning" id="main">
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="breadcrumb-hero" style="padding: 10px 0;">
      <div class="container">
        <div class="breadcrumb-hero">
          <h2 style="font-weight: 500;color: white;">Video Gallery</h2>
          <ol>
            <li><a routerLink="/" style="text-decoration: None;color: white;">Home</a></li>
            <li>Video Gallery </li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section id="portfolio" class="portfolio" style="margin-top: 50px;padding-bottom: 25px;">
    <div class="container">
      <div class="row " data-aos="fade-up">
        <div class="col-lg-4 col-md-6 portfolio-item filter-app" *ngFor="let data of video">
          <div style="box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;">
            <div class="gallery-content">
              <div class="fc-icon text-center">
                <video width="100%" (playing)="onPlayingVideo($event)" height="195" controls>
                  <source src="{{imgurl}}video/{{data.VIDEO_URL}}" type="video/mp4">
                  <source src="{{imgurl}}video/{{data.VIDEO_URL}}" type="video/webm">
                  <source src="{{imgurl}}video/{{data.VIDEO_URL}}" type="video/ogg">
                </video>
              </div>
            </div>
            <div class="portfolio-info" style="padding: 5px 13px;">
              <h5 class="limit" nz-popover nzPopoverTitle="Title" [nzPopoverContent]="drscti"
                style="font-size: 15px;font-weight: 400; color: black; text-align: center;cursor: pointer;">
                {{data.TITLE}}</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="videocount<=0">
        <div class="col-12 col-sm-12 col-lg-12 col-xl-12 col-md-12"
          style="text-align: center; height: 200px;margin-top: 100px;">
          <h1 style="color: #006699;">Data Not Found</h1>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer *ngIf="!isSpinning"></app-footer>
