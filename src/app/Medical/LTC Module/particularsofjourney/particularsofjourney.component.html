<div>
  <form nz-form #AddNewRecord="ngForm">
    <nz-spin [nzSpinning]="isSpinning">
      <div nz-row class="my-box">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label
              nzRequired
              nzNoColon
              [ngClass]="isShowCSS ? 'labelsize' : ''"
              >From Place</nz-form-label
            >
            <nz-form-control nzErrorTip="Please Enter From Place ">
              <input
                nz-input
                [ngClass]="isShowCSS ? 'inputsize' : ''"
                name="fromPlace"
                [(ngModel)]="data.PLACE_FROM"
                placeHolder="Enter From Place "
                autocomplete="off"
                maxlength="256"
                required
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label
              nzRequired
              nzNoColon
              [ngClass]="isShowCSS ? 'labelsize' : ''"
              >To Place</nz-form-label
            >
            <nz-form-control nzErrorTip="Please Enter To Place ">
              <input
                nz-input
                [ngClass]="isShowCSS ? 'inputsize' : ''"
                name="toPlace"
                [(ngModel)]="data.PLACE_TO"
                placeHolder="Enter To Place"
                autocomplete="off"
                maxlength="256"
                required
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-row class="my-box">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label
              nzRequired
              nzNoColon
              [ngClass]="isShowCSS ? 'labelsize' : ''"
              >Mode Of Conveyance</nz-form-label
            >
            <nz-input-group>
              <nz-select
                [ngClass]="isShowCSS ? 'inputsize' : ''"
                [nzSize]="isShowCSS ? 'small' : 'default'"
                name="modeCon"
                nzPlaceHolder="Select Mode Of Conveyance"
                [(ngModel)]="data.MODE_OF_CONVEYANCE_ID"
                style="width: 100%"
                (ngModelChange)="getClasses($event)"
                required
              >
                <nz-option
                  *ngFor="let role of mode"
                  [nzValue]="role.ID"
                  [nzLabel]="role.NAME"
                ></nz-option>
              </nz-select>
            </nz-input-group>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12"></div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label
              nzRequired
              nzNoColon
              [ngClass]="isShowCSS ? 'labelsize' : ''"
              >Class To which Entitled</nz-form-label
            >
            <nz-form-control nzErrorTip="Please Select Class">
              <nz-select
                [ngClass]="isShowCSS ? 'inputsize' : ''"
                [nzSize]="isShowCSS ? 'small' : 'default'"
                name="classen"
                nzPlaceHolder="Select Class To which Entitled"
                [(ngModel)]="data.ENTITLED_CLASS_ID"
                [nzLoading]="classLoader"
                style="width: 100%"
                required
              >
                <nz-option
                  *ngFor="let role of class"
                  [nzValue]="role.ID"
                  [nzLabel]="role.NAME"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label
              nzRequired
              nzNoColon
              [ngClass]="isShowCSS ? 'labelsize' : ''"
              >Class Actually Travelled</nz-form-label
            >
            <nz-form-control nzErrorTip="Please Select Class">
              <nz-select
                [ngClass]="isShowCSS ? 'inputsize' : ''"
                [nzSize]="isShowCSS ? 'small' : 'default'"
                name="travell"
                nzPlaceHolder="Select Class Actually Travelled"
                [(ngModel)]="data.TRAVELLED_CLASS_ID"
                style="width: 100%"
                [nzLoading]="classLoader"
                required
              >
                <nz-option
                  *ngFor="let role of class"
                  [nzValue]="role.ID"
                  [nzLabel]="role.NAME"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row class="my-box">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label
              nzRequired
              nzNoColon
              [ngClass]="isShowCSS ? 'labelsize' : ''"
              >No of Fares</nz-form-label
            >
            <nz-form-control nzErrorTip="Please Enter No of Fares">
              <nz-input-group
                nzAddOnAfter="No's"
                [ngClass]="isShowCSS ? 'inputgroup' : ''"
              >
                <input
                  nz-input
                  [ngClass]="isShowCSS ? 'inputsize' : ''"
                  autocomplete="off"
                  name="noFair"
                  type="text"
                  (keypress)="omit($event)"
                  maxlength="8"
                  placeHolder="Enter No of Fares"
                  [(ngModel)]="data.NO_OF_FAIRS"
                  required
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label
              nzRequired
              nzNoColon
              [ngClass]="isShowCSS ? 'labelsize' : ''"
              >Fare Paid claimed</nz-form-label
            >
            <nz-form-control nzErrorTip="Please Enter Fare Paid claimed">
              <nz-input-group
                nzAddOnBefore="₹"
                [ngClass]="isShowCSS ? 'inputgroup' : ''"
              >
                <input
                  nz-input
                  [ngClass]="isShowCSS ? 'inputsize' : ''"
                  autocomplete="off"
                  (keypress)="omit($event)"
                  name="JOURNEY_PARTICULAR_CLAIMED_AMOUNT"
                  type="text"
                  maxlength="8"
                  placeHolder="Enter Fare Paid claimed"
                  [(ngModel)]="data.JOURNEY_PARTICULAR_CLAIMED_AMOUNT"
                  required
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12" *ngIf="roleId != 2">
          <nz-form-item>
            <nz-form-label
              nzRequired
              nzNoColon
              [ngClass]="isShowCSS ? 'labelsize' : ''"
              >Fare Paid Admisible</nz-form-label
            >
            <nz-form-control nzErrorTip="Please Enter Fare Paid">
              <nz-input-group
                nzAddOnBefore="₹"
                [ngClass]="isShowCSS ? 'inputgroup' : ''"
              >
                <input
                  [ngClass]="isShowCSS ? 'inputsize' : ''"
                  nz-input
                  autocomplete="off"
                  (keypress)="omit($event)"
                  name="fairPaid"
                  type="text"
                  maxlength="8"
                  placeHolder="Enter Fare Paid Admisible"
                  [(ngModel)]="data.FAIR_PAID"
                  required
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>

        <!-- <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>Remark</nz-form-label>
                        <nz-form-control>
                            <textarea nz-input [nzAutosize]="{ minRows: 3, maxRows: 6 }" name="remark"
                                placeHolder="Enter Remark" [(ngModel)]="data.REMARKS" maxlength="500"></textarea>
                        </nz-form-control>
                    </nz-form-item>
                </div> -->
      </div>
    </nz-spin>
  </form>

  <div class="footer">
    <button
      type="button"
      nz-button
      (click)="close(AddNewRecord)"
      class="ant-btn"
      style="margin-right: 8px"
      [ngClass]="isShowCSS ? 'inputsize' : ''"
    >
      <span>Cancel</span>
    </button>
    <button
      type="button"
      class="ant-btn ant-btn-primary"
      nzType="primary"
      *ngIf="!data.ID && !isAdmin"
      nz-button
      nz-dropdown
      [nzDropdownMenu]="menu"
      [nzLoading]="isSpinning"
      (click)="save(false, AddNewRecord)"
      [ngClass]="isShowCSS ? 'inputsize' : ''"
    >
      <span>Save & Close</span>
    </button>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li
          nz-menu-item
          class="menuc"
          style="border-radius: 4px; background-color: #40a9ff"
        >
          <a style="color: white" (click)="save(true, AddNewRecord)"
            >Save & New</a
          >
        </li>
      </ul>
    </nz-dropdown-menu>
    <button
      type="button"
      class="ant-btn ant-btn-primary"
      nz-button
      [nzLoading]="isSpinning"
      *ngIf="data.ID && !isAdmin"
      (click)="save(false, AddNewRecord)"
      [ngClass]="isShowCSS ? 'inputsize' : ''"
    >
      <span>Update & Close</span>
    </button>
  </div>
  <div class="header">
    <button
      type="button"
      nz-button
      (click)="close(AddNewRecord)"
      class="ant-btn"
      style="margin-right: 8px"
    >
      <i nz-icon nzType="close" nzTheme="outline"></i>
    </button>
  </div>
</div>
