<div>
      <form nz-form #designation="ngForm">
          <nz-spin [nzSpinning]="isSpinning">
              <div nz-row>
                  <div nz-col nzSpan="24">
                      <div nz-row class="my-box">
                                             
                          <div nz-col nzSpan="24">
                              <nz-form-item>
                                  <nz-form-label nzRequired nzNoColon>Designation Name</nz-form-label>
                                  <nz-form-control nzHasFeedback nzErrorTip=" Please Enter Designation Name">
                                    <input nz-input name="Name" [pattern]="namepatt" placeholder="Enter Designation Name"
                                          (keypress)="alphaOnly($event)" [(ngModel)]="data.NAME" required />
                                  </nz-form-control>
                                  <span style="color: red;font-size: 10px;" *ngIf="data.NAME">{{data.NAME.length}}/256</span>
                              </nz-form-item>
                          </div>

                                                
                          <div nz-col nzSpan="24">
                              <nz-form-item>
                                  <nz-form-label nzRequired nzNoColon>Designation Hindi Name</nz-form-label>
                                  <nz-form-control nzHasFeedback nzErrorTip=" Please Enter Designation Hindi Name ">
                                    <input nz-input name="Name" [pattern]="namepatt" placeholder="Enter Designation  Hindi Name"
                                          (keypress)="alphaOnly($event)" [(ngModel)]="data.NAME_HN" required />
                                  </nz-form-control>
                                  <span style="color: red;font-size: 10px;" *ngIf="data.NAME">{{data.NAME.length}}/256</span>
                              </nz-form-item>
                          </div>


                 
        <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzRequired nzNoColon>Sequence Number</nz-form-label>
              <nz-form-control nzHasFeedback nzErrorTip="Please Enter Valid Sequence Number">
                <nz-input-number style="width: 100%" name="seqno" [nzMin]="1" [nzStep]="1" [(ngModel)]="data.SEQUENCE_NO"
                  placeholder="Please Enter Sequence Number" required></nz-input-number>
              </nz-form-control>
            </nz-form-item>
          </div>
                          <div nz-col nzSpan="12" >
                              <nz-form-item style="margin-left: 5px;">
                                  <nz-form-label nzNoColon>Status</nz-form-label>
                                  <nz-form-control>
                                      <nz-switch name="is_active" [(ngModel)]="data.STATUS"></nz-switch>
                                  </nz-form-control>
                              </nz-form-item>
                          </div>

                        
                    
                      </div>
                  </div>
              </div>
          </nz-spin>
      </form>
  
      <div class="footer">
          <button type="button" nz-button (click)="close()" class="ant-btn" style="margin-right: 8px">
              <span> Cancel </span>
          </button>
          <button type="button" class="ant-btn ant-btn-primary" *ngIf="!data.ID" nz-button nz-dropdown
              [nzDropdownMenu]="menu" (click)="save(false, designation)">
              <span> Save & Close </span>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu>
                  <li nz-menu-item class="menuc" style="border-radius: 4px; background-color: #40a9ff">
                      <a style="color: white" (click)="save(true, designation)">
                          Save & New
                      </a>
                  </li>
              </ul>
          </nz-dropdown-menu>
          <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data.ID"
              (click)="save(false, designation)">
              <span> Update & Close </span>
          </button>
      </div>
  
      <div class="header">
          <button type="button" nz-button (click)="close()" class="ant-btn" style="margin-right: 8px">
              <i nz-icon nzType="close" nzTheme="outline"></i>
          </button>
      </div>
  </div>
