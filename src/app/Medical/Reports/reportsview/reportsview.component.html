<div style="max-height: 75vh !important; overflow: auto;padding-bottom: 20px;" >
  <div *ngIf="MEDICALEPORTS.length > 0" class="formname">
    {{ MedicalTitle }}
  </div>
  <div *ngIf="MEDICALEPORTS.length > 0" nz-row>
    <div
      class="zoom"
      *ngFor="let menu of MEDICALEPORTS; let d = index"
      nz-col
      nzSpan="11"
      style="
        width: 70%;
        height: 50px;
        border-radius: 10px;
        margin-top: 10px;
        margin-left: 30px;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1),
          0 3px 10px 0 rgba(0, 0, 0, 0.2);
        padding: 10px;
      "
    >
      <a style="color: rgba(0, 0, 0, 0.85)" [routerLink]="[menu.link]">
        <span nz-icon nzType="file" nzTheme="outline"></span> {{ menu.title }}
      </a>
    </div>
  </div>
