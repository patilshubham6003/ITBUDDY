  <div
    style="
      border: 1px solid grey;
      border-radius: 5px;
      margin-top: 20px;
      padding-left: 10px;
      padding-top: 10px;
    "
  >
    <div nz-row nzType="flex">
      <div
        nz-col
        nzSpan="24"
        nzXs="24"
        nzSm="24"
        nzMd="4"
        nzLg="6"
        nzXl="20"
        nzAlign="right"
        style="display: flex; justify-content: flex-start"
      >
        <div class="formname">Month Wise Application Stats</div>
      </div>
      <div
        nz-col
        nzSpan="24"
        nzXs="24"
        nzSm="24"
        nzMd="4"
        nzLg="6"
        nzXl="4"
        nzAlign="right"
        style="display: flex; justify-content: flex-end"
      >
        <nz-date-picker
          nzMode="month"
          [(ngModel)]="date"
          name="date"
          [nzDisabledDate]="disabledDate"
          (ngModelChange)="onChange($event)"
        ></nz-date-picker>
      </div>
    </div>

    <div id="chart" *ngIf="datapush.length > 0">
      <apx-chart
        [series]="chartOptions1.series"
        [chart]="chartOptions1.chart"
        [dataLabels]="chartOptions1.dataLabels"
        [plotOptions]="chartOptions1.plotOptions"
        [yaxis]="chartOptions1.yaxis"
        [xaxis]="chartOptions1.xaxis"
        [legend]="chartOptions1.legend"
        [colors]="chartOptions1.colors"
        [grid]="chartOptions1.grid"
      ></apx-chart>
    </div>
  </div>

  <div>
    <div
      nz-row
      style="
        border: 1px solid grey;
        border-radius: 5px;
        margin-top: 20px;
        padding-left: 10px;

      "

                  nzWidth="120px"

                </th>
                <th
                  nzWidth="100px"
                  [nzSortFn]="true"
                  nzColumnKey="{{ 'TOTAL_COUNT' }}"
                  style="font-weight: bold; text-align: center"

                  style="font-weight: bold; text-align: center;">
                  Claim Approved
                </th> -->

            </thead>
